{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myApp/css/bootstrap.css' %}">
    <title>
      {% block title %}
          Base Title
      {% endblock %}
    </title>
    <style>
      {% block styling %}

      {% endblock styling %}
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'list' %}">Q-Mart</a>
      {% if request.user.is_authenticated %}
        <span class="navbar-text">Welcome {{request.user}} </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'list' %}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Add a new product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'logout' %}">Log out</a>
            </li>
          </ul>
        </div>
      {% else %}
        <span class="navbar-text">Welcome Guest </span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'list' %}">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link disabled" aria-current="page" href="{% url 'home' %}">Add a new product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}">Log in</a>
              </li>
            </ul>
          </div>
      {% endif %}
  </div>
</nav>
    {% block content %}

    {% endblock %}
    <script src='{% static 'myApp/js/bootstrap.js' %}'></script>
    <script src='{% static 'myApp/js/jquery-3.6.1.js' %}'></script>
    <script src='{% static 'myApp/js/popper.min.js' %}'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(".description-btn").on('click', function(){
        $(this).parent().toggleClass("showContent");
      });
    </script>
</body>
</html>
